<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Married Since - Visits Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .counter-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        #visitsTable {
            display: none;
        }
    </style>
</head>
<body>

    <div class="counter-container">
        <h3>Married Since</h3>
        <b><p id="counter"></p>
        <p id="total-days"></p></b>
    </div>

    <button id="toggleVisits" class="btn btn-primary mb-3">Show/Hide Visits</button>

    <div id="visitsTable" class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Duration</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="visitsBody">
            </tbody>
        </table>
        <p id="daysSpentTogether"></p>
    </div>

    <button id="addVisit" class="btn btn-success mt-3">Add New Visit</button>

    <!-- Modal for adding new visit -->
    <div class="modal fade" id="addVisitModal" tabindex="-1" role="dialog" aria-labelledby="addVisitModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addVisitModalLabel">Add New Visit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addVisitForm">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveVisit">Save Visit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const marriageDate = '2024-06-27';
        let visits = [];
        const apiUrl = "https://api.jsonbin.io/v3/b/66fa41cbe41b4d34e43a7307";
        const apiKey = "$2a$10$JYyw2jAOt.GPqVr1UoD97ebyz5ejpuLmkvMvrpXzg6xQuawpPiTsW";

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' }).replace(/\//g, '-');
        }

        function calculateTimeSince(date) {
            const now = new Date();
            const pastDate = new Date(date);
            const diffInMs = now - pastDate;
            const diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));
            
            const months = Math.floor(diffInDays / 30);
            const days = diffInDays % 30;
            
            let result = '';
            if (months > 0) {
                result = `${months} month${months > 1 ? 's' : ''} ${days} day${days > 1 ? 's' : ''}`;
            } else {
                result = `${diffInDays} day${diffInDays > 1 ? 's' : ''}`;
            }
            return {
                formatted: result,
                totalDays: diffInDays
            };
        }

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            const totalDaysElement = document.getElementById('total-days');
            const timeSince = calculateTimeSince(marriageDate);
            counterElement.innerText = timeSince.formatted;
            totalDaysElement.innerText = `${timeSince.totalDays} days`;
        }

        function saveVisitsToJSONBin() {
            let req = new XMLHttpRequest();
            req.onreadystatechange = () => {
                if (req.readyState === XMLHttpRequest.DONE) {
                    console.log('Data Saved:', req.responseText);
                }
            };
            req.open("PUT", apiUrl, true);
            req.setRequestHeader("Content-Type", "application/json");
            req.setRequestHeader("X-Master-Key", apiKey);
            req.send(JSON.stringify({ visits }));
        }

        function loadVisitsFromJSONBin() {
            let req = new XMLHttpRequest();
            req.onreadystatechange = () => {
                if (req.readyState === XMLHttpRequest.DONE) {
                    const response = JSON.parse(req.responseText);
                    visits = response.record.visits || [];
                    renderVisits();
                    console.log('Data Loaded:', visits);
                }
            };
            req.open("GET", apiUrl + "/latest", true);
            req.setRequestHeader("X-Master-Key", apiKey);
            req.send();
        }

        function renderVisits() {
            const visitsBody = document.getElementById('visitsBody');
            visitsBody.innerHTML = '';
            visits.forEach((visit, index) => {
                const row = document.createElement('tr');
                const duration = calculateTimeSince(visit.startDate).totalDays;
                row.innerHTML = `
                    <td>${formatDate(visit.startDate)}</td>
                    <td>${formatDate(visit.endDate)}</td>
                    <td>${duration} days</td>
                    <td>${visit.notes}</td>
                    <td><button class="btn btn-danger btn-sm delete-visit" data-index="${index}">Delete</button></td>
                `;
                visitsBody.appendChild(row);
            });
            updateDaysSpentTogether();
        }

        function updateDaysSpentTogether() {
            const totalDaysSinceMarriage = calculateTimeSince(marriageDate).totalDays;
            const totalDaysAway = visits.reduce((total, visit) => {
                const start = new Date(visit.startDate);
                const end = new Date(visit.endDate);
                return total + Math.floor((end - start) / (1000 * 60 * 60 * 24));
            }, 0);
            const daysSpentTogether = totalDaysSinceMarriage - totalDaysAway;
            document.getElementById('daysSpentTogether').innerText = `Days spent together: ${daysSpentTogether}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCounter();
            setInterval(updateCounter, 1000 * 60); // Update every minute

            const toggleVisitsBtn = document.getElementById('toggleVisits');
            const visitsTable = document.getElementById('visitsTable');
            toggleVisitsBtn.addEventListener('click', function() {
                if (visitsTable.style.display === 'none') {
                    visitsTable.style.display = 'block';
                    loadVisitsFromJSONBin();
                } else {
                    visitsTable.style.display = 'none';
                }
            });

            const addVisitBtn = document.getElementById('addVisit');
            const saveVisitBtn = document.getElementById('saveVisit');
            
            addVisitBtn.addEventListener('click', function() {
                $('#addVisitModal').modal('show');
            });

            saveVisitBtn.addEventListener('click', function() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const notes = document.getElementById('notes').value;

                visits.push({ startDate, endDate, notes });
                $('#addVisitModal').modal('hide');
                saveVisitsToJSONBin();
                renderVisits();
            });

            document.getElementById('visitsBody').addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-visit')) {
                    const index = e.target.getAttribute('data-index');
                    visits.splice(index, 1);
                    saveVisitsToJSONBin();
                    renderVisits();
                }
            });
        });
    </script>
</body>
</html>
